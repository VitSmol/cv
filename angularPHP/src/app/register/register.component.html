<h2 class="text-center">Регистрация</h2>
<div class="row">
  <div class="col-md-3">

  </div>
  <div class="col-md-6 col-md-offset-3">
    <div class="jumbotron">
      <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">
        <div class="form-group">
          <label for="f_name">Имя</label>
          <input id="f_name" type="text" name="f_name" formControlName="f_name" autocomplete="off" class="form-control input-sm">
        </div>
        <div class="form-group">
          <label for="l_name">Фамилия</label>
          <input type="text" name="l_name" formControlName="l_name" autocomplete="off" class="form-control input-sm">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="text" name="email" formControlName="email" autocomplete="off" class="form-control input-sm">
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="text" name="password" formControlName="password" autocomplete="off" class="form-control input-sm">
        </div>

        <div class="form-group">
          <label for="mobile">Пароль</label>
          <input type="text" name="mobile" formControlName="mobile" autocomplete="off" class="form-control input-sm">
        </div>

        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
      </form>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
