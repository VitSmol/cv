<div class="container">
  <div>
    <h1>Add new patient</h1>
  </div>

  <form [formGroup]="addForm" novalidate class="form">
    <div class="row">
      <div class="input-container">
        <div class="col-md-6">{{ ColumnsNames.number }}</div>
        <div class="col-md-6">
          <input class="form-control"  type="text" name="listnumber" formControlName="listnumber">
        </div>
      </div>
      <div class="input-container">
        <div class="col-md-6">{{ ColumnsNames.date }}</div>
        <div class="col-md-6">
          <input class="form-control"  type="date" name="date" formControlName="date">
        </div>
      </div>
      <div class="input-container">
        <div class="col-md-6">Фамилия</div>
        <div class="col-md-6">
          <input class="form-control"  type="text" name="lastname" formControlName="lastname">
        </div>
      </div>
      <div class="input-container">
        <div class="col-md-6">Имя</div>
        <div class="col-md-6">
          <input class="form-control"  type="text" name="name" formControlName="name">
        </div>
      </div>
      <div class="input-container">
        <div class="col-md-6">Отчество</div>
        <div class="col-md-6">
          <input class="form-control"  type="text" name="fathername" formControlName="fathername">
        </div>
      </div>
      <div class="input-container">
        <div class="col-md-6">{{ ColumnsNames.address }}</div>
        <div class="col-md-6">
          <input class="form-control"  type="text" name="address" formControlName="address">
        </div>
      </div>
      <div class="input-container">
        <div class="col-md-6">{{ ColumnsNames.sex }}</div>
        <div class="col-md-6">
          Мужской <input type="radio" name="sex" formControlName="sex" value="male">
          Женский <input type="radio" name="sex" formControlName="sex" value="female">
        </div>
      </div>
      <div class="input-container">
        <div class="col-md-6">{{ ColumnsNames.birthday }}</div>
        <div class="col-md-6">
          <input class="form-control"  type="date" name="birthday" formControlName="birthday">
        </div>
      </div>
      <div class="input-container">
        <div class="col-md-6">{{ ColumnsNames.diag }}</div>
        <div class="col-md-6">
          <input class="form-control"  type="text" name="diag" formControlName="diag">
        </div>
      </div>
      <div class="input-container">
        <div class="col-md-6">{{ ColumnsNames.side }}</div>
        <div class="col-md-6">
          <input class="form-control"  type="text" name="side" formControlName="side">
        </div>
      </div>
      <div class="input-container">
        <div class="col-md-6">{{ ColumnsNames.group }}</div>
        <div class="col-md-6">
          <input class="form-control"  type="text" name="invalidgroup" formControlName="invalidgroup">
        </div>
      </div>
      <div class="input-container">
        <div class="col-md-6">{{ ColumnsNames.note }}</div>
        <div class="col-md-6">
          <input class="form-control"  type="text" name="info" formControlName="info">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button type="submit" class="btn btn-success"
          (click)="onSubmit()"
          [disabled]="!this.addForm.valid"

          >Добавить</button>
      </div>
    </div>
  </form>
</div>
