<div class="container">
  <div class="wrapper">
    <mat-form-field appearance="fill">
      <mat-label>Введите логин</mat-label>
      <input matInput placeholder="pat@example.com" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Введите пароль</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="password.invalid">Длина пароля {{password.value?.length}}. Минимальная длина - 6</mat-error>
    </mat-form-field>
    <button type="submit" [disabled]="(email.invalid || password.invalid) || submitted" class="btn" (click)="submit()">Войти</button>
  </div>
  <div *ngIf="isLogin" class="spinner">
    <mat-spinner></mat-spinner>
  </div>
  <mat-error *ngIf="isError">Неправильный логин или пароль</mat-error>
</div>
