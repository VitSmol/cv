<div class="sidebar" data-background-color="white" data-color="purple" data-image="assets/img/sidebar-1.jpg">
  <div class="logo">
    <a class="simple-text logo-normal">
      Организации <br> здравоохранения
    </a>
  </div>
  <div class="sidebar-wrapper">
    <ul class="nav">
      <li class="nav-item" [class.active]="!selectedOrg">
        <a class="nav-link" (click)="showPatientsByOrg(null)">
          <p>Все</p>
        </a>
      </li>
      <li class="nav-item" *ngFor="let oz of ozArray" [class.active]="oz.orgname == selectedOrg">
        <a class="nav-link" (click)="showPatientsByOrg(oz)">
          <p>{{ oz.orgshortname }}</p>
        </a>
      </li>
    </ul>
  </div>
</div>
