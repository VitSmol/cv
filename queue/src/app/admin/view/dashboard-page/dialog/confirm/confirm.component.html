 <h1 mat-dialog-title>{{dialogTitle}}</h1>

<mat-dialog-content>
      {{message}}
</mat-dialog-content>

<mat-dialog-actions >
  <div class="col text-right" >
    <button mat-raised-button color="primary" (click)="onConfirm()">ОК</button>
    <button mat-raised-button matDialogClose color="warn" (click)="onCancel()">Отмена</button>
  </div>
</mat-dialog-actions>
